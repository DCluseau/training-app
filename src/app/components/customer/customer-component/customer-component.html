<div class="container">
  <div class="col-md-3">
    <form #f="ngForm" (ngSubmit)="onSaveCustomer(f.value)">
      <div class="form-group">
        <label class="control-label" for="lastname">Nom : </label>
        <input type="text" name="lastname" class="form-control" [(ngModel)]="customer!.lastname" required>
      </div>
      <div class="form-group">
        <label class="control-label" for="firstname">Pr√©nom : </label>
        <input type="text" name="firstname" class="form-control" [(ngModel)]="customer!.firstname" required>
      </div>
      <div class="form-group">
        <label class="control-label" for="address">Adresse : </label>
        <input type="text" name="address" class="form-control" [(ngModel)]="customer!.address" required>
      </div>
      <div class="form-group">
        <label class="control-label" for="phone">Tel : </label>
        <input type="text" name="phone" class="form-control" [(ngModel)]="customer!.phone" required>
      </div>
      <div class="form-group">
        <label class="control-label" for="email">Email : </label>
        <input type="text" name="email" class="form-control" [(ngModel)]="customer!.email" required>
      </div>
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Next</button>
    </form>
  </div>
</div>

<div class="container">
  <div class="col-md-3">
    <h1>Connexion</h1>
    <form #f="ngForm" (ngSubmit)="onAuthUser(f.value)">
      <div class="form-group">
        <label class="control-label" for="login">Login : </label>
        <input type="text" name="login" class="form-control" [(ngModel)]="user!.login" required>
      </div>
      <div class="form-group">
        <label class="control-label" for="pwd">Mot de passe : </label>
        <input type="text" name="v" class="form-control" [(ngModel)]="user!.pwd" required>
      </div>
      <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Next</button>
    </form>
  </div>
</div>
